         <section id="contact"> 
             <div class="container">
                 <h4>Formulario de contacto</h4>
                 <div id="error_message"></div>

                 <form id="myForm">
                     <div class="form-group">
                        <label for="name" >Nombre</label>
                        <input id="name" class="form-control" type="text" placeholder="Your name">
                    </div>
                     <div class="form-group">
                        <label for="email" >Email</label>
                        <input id="email" class="form-control" type="email" placeholder="Email id">
                    </div>
                     <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id= "message" class="form-control" name="message" id="" cols="30" rows="10" placeholder="How can we help you?"></textarea>
                    </div>
                    <button class="vtn vtn-blue">Enviar</button> 
                </form>
             </div>
         </section>
